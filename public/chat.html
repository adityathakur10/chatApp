<!DOCTYPE html>
<html>
<head>
    <title>Chat Application</title>
    <link rel="stylesheet" href="./styles/chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search users..." id="userSearch">
                <div class="search-results" id="searchResults"></div>
            </div>
            <div class="users-list" id="usersList">
                <!-- Users will be dynamically added here -->
            </div>
        </div>
        <div class="chat-area">
            <div class="chat-header" id="chatHeader">
                <div class="current-user-avatar">Select a user to start chatting</div>
                <div class="current-user-name"></div>
            </div>
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be dynamically added here -->
            </div>
            <div class="message-input-container">
                <input type="text" class="message-input" placeholder="Type a message..." id="messageInput">
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
